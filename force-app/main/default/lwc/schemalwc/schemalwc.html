<template>
    <lightning-card class="slds-card">
        <div class="slds-m-top_medium slds-m-bottom_x-large">
            
            <div class="slds-p-around_medium lgc-bg">
                <lightning-input class="searchCombo" style="width: 10rem;" type="text" label="search OBJ" value="" onchange={handleInputChange}></lightning-input>
                <div class="container slds-box hide">
                    <template for:each={filterList} for:item="obj" for:index="index">
                       <p data-id={obj} key={obj} onclick={handleOption}>{obj}</p>
                    </template>
                    </div>
            </div>
            <div class="fieldsData">
                <template for:each={fields} for:index="index" for:item="item">
                    <div class="limitdata" key={item}>
                    {fields}
                    </div>
                </template>
            </div>
        </div>
        <p slot="footer">❤️</p>
    </lightning-card>

</template>
