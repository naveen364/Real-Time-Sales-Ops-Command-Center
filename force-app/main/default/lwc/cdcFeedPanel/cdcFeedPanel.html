<template>
    <lightning-card title="Live Activity Feed (CDC)" icon-name="standard:event">
        <div class="slds-p-around_small scrollable-feed">
            <template for:each={events} for:item="event">
                <div key={event.replayId} class="slds-m-bottom_small slds-p-around_small event-card">
                    <div class="slds-grid slds-grid_align-spread">
                        <span class="slds-text-title_bold">{event.entityName} {event.changeType}</span>
                        <span class="slds-text-color_weak slds-text-body_small">{event.time}</span>
                    </div>
                    <p class="slds-text-body_small slds-m-top_xx-small">
                        Record: {event.recordId}
                    </p>
                    <template if:true={event.hasChangedFields}>
                        <p class="slds-text-body_small slds-text-color_success">
                            Fields: {event.changedFields}
                        </p>
                    </template>
                </div>
            </template>
            <template if:false={events.length}>
                <p class="slds-text-align_center slds-m-top_medium slds-text-color_weak">Waiting for activity...</p>
            </template>
        </div>
    </lightning-card>
</template>
